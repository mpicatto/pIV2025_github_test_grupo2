<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pedro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to bottom, black, purple); /* Degradado de negro a lila */
            color: white; /* Color del texto para que sea legible sobre el fondo */
        }
        .container {
            display: flex;
            align-items: center;
        }
        .container img {
            max-width: 300px; /* Ajusta el tamaño de la imagen */
            margin-right: 20px; /* Espacio entre la imagen y el texto */
        }
        .container p {
            max-width: 600px; /* Ajusta el ancho del texto */
        }
        #snakeCanvas {
            border: 1px solid white; /* Borde del lienzo */
            margin-top: 20px; /* Espacio entre el texto y el lienzo */
        }
    </style>
</head>
<body>

    <h1>Bienvenido a mi página</h1>
    <div class="container">
        <img src="/home/pmoreno/Escritorio/Pedro/Sin título.jpg" alt="Imagen de ejemplo">
        <p>
            holaa, soy el pedro, tengo 17 años, me gustan los libros, la musica, los animales y jugar al lol 
        </p>
    </div>

    <canvas id="snakeCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20;
        let snake = [{ x: 9 * box, y: 9 * box }];
        let direction = 'RIGHT';
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };

        document.addEventListener('keydown', directionControl);

        function directionControl(event) {
            if (event.keyCode == 37 && direction != 'RIGHT') {
                direction = 'LEFT';
            } else if (event.keyCode == 38 && direction != 'DOWN') {
                direction = 'UP';
            } else if (event.keyCode == 39 && direction != 'LEFT') {
                direction = 'RIGHT';
            } else if (event.keyCode == 40 && direction != 'UP') {
                direction = 'DOWN';
            }
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? 'green' : 'white';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert('Game Over');
            }

            snake.unshift(newHead);
        }

        let game = setInterval(draw, 100);
    </script>

</body>
</html>
